<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Form Validation</title>
    <link rel="stylesheet" href="style.css">
    

</head>


<body>
    <h1><center>Form</center></h1>
    <form>
        <div class="formdesign" id="name">
            Name: <input type="text" name="fname" required>
        </div>

        <div class="formdesign" id="email">
            Email: <input type="email" name="femail" required>
        </div>

        <div class="formdesign" id="phone">
            Phone: <input type="phone" name="fphone" required><b>
        </div>

        <div class="formdesign" id="pass">
            Password: <input type="password" name="fpass" required>
        </div>

        <div class="formdesign" id="cpass">
            Confirm Password: <input type="password" maxlength="20px" name="fcpass" required>
        </div>
        <center><input class="but" type="submit" value="Submit"></center>
        

    </form>
</body>
</html>
